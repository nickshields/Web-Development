<!doctype html>
<html>
<head>
    <title>Learning jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="jquery.min.js"></script>
	
    
    <style>
	.square{
		width:300px;
		height:300px;
		background-color:red;
        margin-top:10px;
	}
	#circle{
		width:200px;
		height:200px;
		border-radius:100px;
		background-color:green;
	}
    #fixed{
        height:18px;        
        }
	
    p{
        margin:0;
        padding:0;
        }
	</style>
    
    
    

</head>

<body>
    <div id="fixed">
        <p>This is some text that is about to fade</p>
    </div>

    <button id="fadeOut">Fade Out!</button>
    <button id="fadeIn">Fade In!</button>

	<script>
        //Messing around with the jQuery fading properties
        /*In general, we can use something like this:
        
        $("p").fadeIn("fast");
        
        But, if you want to inlcude a callback function:
        
        $("p").fadeOut("2000", function(){
            alert("Fade out complete");
            });
        });
        
        
        Fade speed can use words like slow or fast, or number in milliseconds
        
        
        */
        
        
        
        
        $("#fadeOut").click(function(){
            $("p").fadeOut("2000", function(){
                
                alert("Fade out complete");
            });
        });        
        
        $("#fadeIn").click(function(){
            $("p").fadeIn("fast");
        });
		
		
	</script>
    

</body>
</html>
