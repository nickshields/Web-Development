<!doctype html>
<html>
<head>
    <title>Learning jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	
    
    <style>
	.square{
		width:300px;
		height:300px;
		background-color:red;
        margin-top:10px;
	}
	#circle{
		width:200px;
		height:200px;
		border-radius:100px;
		background-color:green;
	}
    #fixed{
        height:18px;        
        }
	
    p{
        margin:0;
        padding:0;
        }
	</style>
    
    
    

</head>

<body>
    
    <h1>Asyncronous Javascript and XML</h1>

	<script>
        //AJAX
        
        //We can use the get function to extract information from a file:
        
        /*$.get("test.html", function(data) {
            alert(data);
            
        });*/
        
        
        //The AJAX function is better than the get function because we can include exception 
        //handling if the website goes down and the file that we want to refer to no longer exists
        
        $.ajax({
            url:"test.html"
            
        }).done(function(data){
            //Appending using jQuery
            $("h1").append(data);
                
        });

		
	</script>
    

</body>
</html>
