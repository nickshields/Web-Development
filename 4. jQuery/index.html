<body>
    
    <h1>Asyncronous Javascript and XML</h1>

	<script>
        
        //Regex is a way to validate things.
        //In this example, we just use a match function to identify if the word 
        // 'great' is in the var string. The flag 'i' in the variable regex
        // makes the match function case insensitive.
        
        var regex=/great/i;
        var string="Regex is Great!";
        
        var result = string.match(regex);
        alert(result);
		
	</script>
