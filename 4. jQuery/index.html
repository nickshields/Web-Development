<!doctype html>
<html>
<head>
    <title>Learning jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    
    <style>
        #draggable{
            width:200px;
            height:200px;
            background-color:green;
            
        }
        #resizable{
            width:200px;
            height:200px;
            background-color:red;
            
        }
        
        
        
	</style>
    
</head>

<body>
    
    <div id="draggable">Drag me around</div>
    <div id="resizable">Resize me!</div>
    <script>
        //The draggable function makes our square div draggable. Very straightforward
        //Just make sure that you have the jQuery UI implemented 
        //The resizable function requires the stylesheet that was taken from google api
        
        $("#square").draggable();
        $("#resizable").resizable();
        
        
		
	</script>
    

</body>
</html>
