<!doctype html>
<html>
<head>
    <title>Learning jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    
    <style>
        #square{
            width:200px;
            height:200px;
            background-color:green;
            
        }
        #target{
            width:300px;
            height:300px;
            background-color:yellow;
            
        }
        
        
        
	</style>
    
</head>

<body>
    
    <div id="square"></div>
    <div id="target"></div>
    <script>
        //Droppable function! In this example, the user drags the square ontop of another square.
        //The target square then changes color.
        
        $("#square").draggable();
        $("#target").droppable({
            drop:function(ui, event){
                
                $(this).css("background-color", "red");
            }
            
            });
        
        
		
	</script>
    

</body>
</html>
