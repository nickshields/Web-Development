
<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    

</head>

<body>
    <p>How many fingers am I holding up?</p>
    <input id="answer"/>
    <button id="myButton">Submit</button>
    <p id="result"></p>
	
	<script type="text/javascript">
        
        //Simple Game where user guesses a number between 1-5 and is alerted whether they 
        //guessed correctly
        
        document.getElementById("myButton").onclick=function(){
            var x=Math.floor((Math.random())*6);
            if (document.getElementById("answer").value == x){
                document.getElementById("result").innerHTML = "Correct! The Answer was " + x;
            }else{
                document.getElementById("result").innerHTML = "Incorrect! The Answer was " + x; 
            }
            
        }
	
	</script>

</body>
</html>
