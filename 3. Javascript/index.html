
<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    

</head>

<body>
    <button id="stylesChanger">Change the Text! </button>
    <div id="firstDiv">This is some text</div>

	
	<script type="text/javascript">
        
        //Declaring Arrays
        var myArray = new Array();
        myArray[0]="pizza";
        myArray[1]="chocolate";
        myOtherArray= ["rain", "sunshine"];
        
        //Appending to end of array
        myOtherArray.push("snow");
        
        //Removing from array. (Start at index one, and remove 1 element)
        //add element inbetween other elements (Puts hail before sunshine)
        myOtherArray.splice(2, 0, "hail", "cloudy");
        
        //How many elements in array?
        console.log(myOtherArray.length)
        
        
        //Log array to console
        console.log(myOtherArray);
        
        
		document.getElementById("stylesChanger").onclick=function(){
			document.getElementById("firstDiv").innerHTML = myArray[0];
		}
	
	</script>

</body>
</html>
